<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" 
        href="{{url_for('static', filename='style.css')}}">
    <title>Study Assistant</title>
  </head>
<body>
    <!-- ヘッダー -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="h4 mb-0">
                <i class="bi bi-pencil"></i> Study Assistant
            </h1>
            <nav>
                <a href="{{ url_for('history') }}" class="text-white">History</a>
            </nav>
        </div>
    </header>
    
    <div class="container-fluid vh-100 d-flex flex-column bg-light">
        <!-- 入力フォームのエリア -->
        <div class="row bg-light d-flex align-items-center justify-content-center w-80 p-2 mt-2">
            <h2>🤖 Ask a question to the assistant! 🤖</h2>
        </div>
        <div class="row bg-light d-flex align-items-center justify-content-center w-80 p-3 mt-3">
            <form action="/" method="POST" class="w-50">
                <div class="mb-2">
                    <label for="message" class="form-label">Enter your question here</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">💬</span>
                        <input type="text" class="form-control shadow-sm" id="message" name="text_input" placeholder="Enter your question here" required>
                        <!-- select -->
                        <select name="options" class="form-select" id="inputGroupSelect01">
                            <option value="llama">Quick search</option>
                            <option value="crewai">Deep search</option>
                        </select>
                    </div>
                </div>
                <button type="submit" name="answer_question" class="btn btn-primary w-100">💬 Ask</button>
            </form>
        </div>
    
        <!-- 回答の表示エリア -->
        <div class="row bg-light d-flex align-items-center justify-content-center w-80 p-2 mt-2">
            <div class="col-md-8">
                {% if query and answer %}
                <div class="mt-2 p-2 bg-light shadow rounded">
                    <p><strong>🧑‍🎓 You:</strong> {{ query }}</p>
                    <p><strong>🤖 Assistant:</strong> {{ answer | safe }}</p>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="row bg-light d-flex align-items-center justify-content-center w-80 p-2 mt-2">
            <h2>📝 Let's try the practice questions! 📝 </h2>
        </div>
        <div class="row bg-light d-flex align-items-center justify-content-center w-80 p-2 mt-2">
            <form method="POST" class="w-50">
                <div class="mb-2">
                <button type="submit" name="gen_question" class="btn btn-primary w-100">🚀 Try! </button>
                </div>
            </form>
        </div>
        <!-- 回答の表示エリア -->
        <div class="row bg-light d-flex align-items-center justify-content-center w-80 p-2 mt-2">
            <div class="col-md-8">
                {% if examples %}
                <div class="mt-2 p-2 bg-light shadow rounded">
                    <p>{{ examples | safe }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
